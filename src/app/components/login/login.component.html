<div class="bootstrap-wrapper">
    <div class="container ">
        <div class="signup-form">
          
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
               
                <div class="container text-center">
                    <img src="/assets/password.webp" 
                     class="img-fluid"
                     style="width: 150px;" alt="">
                </div>
                <h2 style="color: #1A1414">Login</h2>
    
                <div class="form-group">
                    <input type="email" class="form-control" name="txtemail" placeholder="Email"
                    [(ngModel)]="credentials.email" 
                     required #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]="email.invalid && email.touched">
                     <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required</small> -->
                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                        <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
                        <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid Email Id</small>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="txtpw" placeholder="Password" [(ngModel)]="credentials.password" #password="ngModel" required
                    [class.is-invalid]="password.invalid && password.touched"
                    ><small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
                    
                    <small class="text-danger">{{msg}}</small>
                </div>
       
                <div class="form-group">
                    <label style="color: #1A1414" class="checkbox-inline"><input type="checkbox" required> Stay signed in?</label>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="loginForm.form.invalid" name="action" value="LOGIN" class="btn btn-primary">Login</button>
                </div>
                <div class="container" >Forgot password? <a mat-icon-button routerLink="/resetPassword">Reset password</a></div>
                
            </form>
            <div class="text-position" >New  User   ?  <a mat-icon-button routerLink="/registration"> Register here !</a></div>
          
        </div>
    </div>
</div>
