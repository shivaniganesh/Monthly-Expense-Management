<div class="container">
    <div class = "title"  align="center">  
    Calculator 
  </div>  
  <form name="Calculator" class = "calculator" >  

<fieldset>
       
<table border="2" align="center" cellpadding="15" cellspacing="12" bgcolor="#c0c0c0">  

<tr><td colspan="4"><input type="text" name="Input" Size="35" id="display"> </td></tr>
<tr>  
<td><input type="button" name = "one" style="font-size:30px" value=" 1 " OnClick="Input.value += '1'">  
<td><input type="button" name = "two" style = "font-size:30px" value=" 2 " OnCLick="Input.value += '2'">  </td>
<td><input type="button" name = "three" style="font-size:30px" value=" 3 " OnClick="Input.value += '3'">  </td>
<td><input type="button" name="add" class ="btnTop" style="font-size:30px" value=" + " OnClick="Input.value += ' + '">  </td></tr>
<tr>
<td><input type="button" name = "four" style="font-size:30px" value=" 4 " OnClick="Input.value += '4'">  </td>
<td><input type="button" name = "five" style="font-size:30px" value=" 5 " OnCLick="Input.value += '5'"> </td> 
<td><input type="button" name = "six" style="font-size:30px" value=" 6 " OnClick="Input.value += '6'">  </td>
<td><input type="button" name = "minus" style="font-size:30px" value=" - " OnClick="Input.value += ' - '">  </td></tr>

<tr>  
<td><input type="button" name = "seven" style="font-size:30px" value=" 7 " OnClick="Input.value += '7'">  </td>
<td><input type="button" name = "eight" style="font-size:30px" value=" 8 " OnCLick="Input.value += '8'"> </td> 
<td><input type="button" name = "nine" style="font-size:30px" value=" 9 " OnClick="Input.value += '9'"> </td> 
<td><input type="button" name = "mul" style="font-size:30px" value=" * " OnClick="Input.value += ' * '">  </td></tr>
<tr>  
<td><input type="button" name = "clear" style="font-size:30px" value=" c " OnClick="Input.value = ''">  </td>
<td><input type="button" name="zero" style="font-size:30px" value=" 0 " OnClick="Input.value += '0'"> </td> 
<td><input type="button" name="DoIt" style="font-size:30px" value=" = " OnClick="Input.value = eval(Input.value)">  </td>
<td><input type="button" name="div" style="font-size:30px" value=" / " OnClick="Input.value += ' / '">  </td> </tr>  
</table>  </fieldset> 
</form> 

</div>
