<div *ngIf="showDashHome">
    



    <div class="row">
        <div class="col-xs-6 col-xl-3 col-lg-3 col-md-3 col-sm-6 card-container">
            <div class="card">
                <div class="card-body income-card">
                    <div class="card-block">
                        <div class="media">
                            <div class="media-body text-xs-left float-right">
                                <h3 class="card-value" id="tolincome"></h3>
                                <span class="card-text">Income</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-xl-3 col-lg-3 col-md-3 col-sm-6 card-container">
            <div class="card">
                <div class="card-body expense-card">
                    <div class="card-block">
                        <div class="media">
                            <div class="media-body text-xs-left float-right">
                                <h3 class="card-value" id='tolexpense'>{{ getTotalExp() | currency:'INR'}}</h3>
                                <span class="card-text">Expenses</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-xl-3 col-lg-3 col-md-3 col-sm-6 card-container">
            <div class="card">
                <div class="card-body balance">
                    <div class="card-block">
                        <div class="media">
                            <div class="media-body text-xs-left float-right">
                                <h3 class="card-value" id="tolbalance"></h3>
                                <span class="card-text">Balance</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-xl-3 col-lg-3 col-md-3 col-sm-6 card-container">
            <div class="card">
                <div class="card-body transaction">
                    <div class="card-block">
                        <div class="media">
                            <div class="media-body text-xs-left float-right">
                                <h3 class="card-value" id="toltransaction"></h3>
                                <span class="card-text">Transactions</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
